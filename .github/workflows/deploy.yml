name: Auto Deploy to Railway

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests (if any)
        run: |
          echo "Tests would run here"
          # pytest tests/  # Uncomment if you have tests
      
      - name: Validate Railway secrets
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "RAILWAY_TOKEN secret is missing or empty." >&2
            exit 1
          fi
          if [ -z "$RAILWAY_SERVICE_ID" ]; then
            echo "RAILWAY_SERVICE_ID secret is missing or empty." >&2
            exit 1
          fi

      - name: Deploy to Railway
        uses: bervProject/railway-deploy@0.1.2-beta
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        with:
          service: ${{ secrets.RAILWAY_SERVICE_ID }}
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

