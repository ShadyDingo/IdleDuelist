name: Deploy to Fly.io

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest tests

      - name: Verify Fly.io credentials
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          if [ -z "$FLY_API_TOKEN" ]; then
            echo "FLY_API_TOKEN secret is missing or empty." >&2
            exit 1
          fi

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v2

      - name: Deploy to Fly.io
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_APP_NAME: ${{ secrets.FLY_APP_NAME }}
        run: |
          DEPLOY_ARGS="--remote-only --detach"
          if [ -n "$FLY_APP_NAME" ]; then
            DEPLOY_ARGS="$DEPLOY_ARGS --app $FLY_APP_NAME"
          fi
          flyctl deploy $DEPLOY_ARGS
