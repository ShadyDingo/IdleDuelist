app = "idleduelist"
primary_region = "sjc"

[build]

[deploy]
  release_command = "python -c 'from free_deployment import init_database; init_database()'"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[processes]
  app = "python free_deployment.py"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[env]
  PORT = "8000"
