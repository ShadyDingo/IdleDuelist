app = "idleduelist"
primary_region = "sjc"

[build]

# Database will be initialized when the app starts

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[processes]
  app = "python simple_deployment.py"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
  auto_start = true
  auto_stop = true

[env]
  PORT = "8000"
