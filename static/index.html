<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdleDuelist - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #141b2d;
            --bg-card: rgba(26, 35, 50, 0.9);
            --text-primary: #e8e8e8;
            --text-secondary: #b0b0b0;
            --text-accent: #ffd700;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background overlay with texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/assets/backgrounds/main_menu_background.png');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: -1;
        }

        .login-container {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .game-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .game-title h1 {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(135deg, #ffd700, #ffed4e, #ffd700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite;
            margin-bottom: 10px;
        }

        .game-title p {
            color: var(--text-secondary);
            font-size: 1.1em;
        }

        @keyframes titleGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: var(--text-primary);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            background: rgba(20, 27, 45, 0.8);
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
            box-shadow: 0 4px 14px rgba(99, 102, 241, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            box-shadow: 0 4px 14px rgba(107, 114, 128, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(107, 114, 128, 0.4);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: var(--text-secondary);
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--danger);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
            color: #ff6b6b;
            font-size: 0.9em;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid var(--success);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
            color: #10b981;
            font-size: 0.9em;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
        }

        .toggle-form a {
            color: var(--accent-primary);
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="game-title">
            <h1>⚔️ IdleDuelist ⚔️</h1>
            <p>Build Your Legend</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <!-- Login Form -->
        <div id="login-section" class="form-section">
            <h2>Returning Player</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" placeholder="Enter your username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="toggle-form">
                New to IdleDuelist? <a onclick="showRegister()">Create Account</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="register-section" class="form-section" style="display: none;">
            <h2>Create Account</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" placeholder="Choose a username" required autocomplete="username" minlength="3" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" placeholder="Choose a password" required autocomplete="new-password" minlength="6">
                </div>
                <div class="form-group">
                    <label for="register-email">Email (Optional)</label>
                    <input type="email" id="register-email" name="email" placeholder="your@email.com" autocomplete="email">
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div class="toggle-form">
                Already have an account? <a onclick="showLogin()">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        const TOKEN_KEY = 'idleAccessToken';
        const REFRESH_TOKEN_KEY = 'idleRefreshToken';
        const USER_ID_KEY = 'idleUserId';
        const CHARACTER_ID_KEY = 'idleCharacterId';
        const USERNAME_KEY = 'idleUsername';
        let currentUserId = null;
        let currentCharacterId = null;

        function showMessage(message, isError = false) {
            const errorEl = document.getElementById('error-message');
            const successEl = document.getElementById('success-message');
            
            if (isError) {
                errorEl.textContent = message;
                errorEl.classList.add('show');
                successEl.classList.remove('show');
            } else {
                successEl.textContent = message;
                successEl.classList.add('show');
                errorEl.classList.remove('show');
            }
            
            setTimeout(() => {
                errorEl.classList.remove('show');
                successEl.classList.remove('show');
            }, 5000);
        }

        function showRegister() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('register-section').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('register-section').style.display = 'none';
            document.getElementById('login-section').style.display = 'block';
        }

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const button = form.querySelector('button[type="submit"]');
            
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            
            if (!username || !password) {
                showMessage('Please fill in all fields', true);
                return;
            }
            
            button.disabled = true;
            button.textContent = 'Signing in...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store JWT tokens
                    localStorage.setItem(TOKEN_KEY, result.access_token);
                    localStorage.setItem(REFRESH_TOKEN_KEY, result.refresh_token);
                    currentUserId = result.user_id;
                    localStorage.setItem(USER_ID_KEY, result.user_id);
                    localStorage.setItem(USERNAME_KEY, result.username || username);
                    if (result.has_character) {
                        currentCharacterId = result.character_id;
                        if (currentCharacterId) {
                            localStorage.setItem(CHARACTER_ID_KEY, currentCharacterId);
                        }
                        // Redirect to game
                        window.location.href = '/game';
                    } else {
                        localStorage.removeItem(CHARACTER_ID_KEY);
                        // Need to create character
                        showMessage('Account found! Please create your character.', false);
                        setTimeout(() => {
                            window.location.href = '/game?create_character=true';
                        }, 1500);
                    }
                } else {
                    showMessage(result.detail || 'Login failed', true);
                    button.disabled = false;
                    button.textContent = 'Sign In';
                }
            } catch (error) {
                showMessage('Error connecting to server', true);
                button.disabled = false;
                button.textContent = 'Sign In';
            }
        });

        // Register form handler
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const button = form.querySelector('button[type="submit"]');
            
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            const email = document.getElementById('register-email').value.trim() || null;
            
            if (!username || !password) {
                showMessage('Username and password are required', true);
                return;
            }
            
            if (username.length < 3) {
                showMessage('Username must be at least 3 characters', true);
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', true);
                return;
            }
            
            button.disabled = true;
            button.textContent = 'Creating account...';
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, email })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Account created successfully! Redirecting...', false);
                    currentUserId = result.user_id;
                    localStorage.setItem(USER_ID_KEY, result.user_id);
                    localStorage.setItem(USERNAME_KEY, username);
                    localStorage.removeItem(CHARACTER_ID_KEY);
                    setTimeout(() => {
                        window.location.href = '/game?create_character=true';
                    }, 1500);
                } else {
                    showMessage(result.detail || 'Registration failed', true);
                    button.disabled = false;
                    button.textContent = 'Create Account';
                }
            } catch (error) {
                showMessage('Error connecting to server', true);
                button.disabled = false;
                button.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
